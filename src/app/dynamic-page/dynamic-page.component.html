<div class="main-container">
    <mat-label>
        <h2>Dynamic Form</h2>
    </mat-label>
    <form [formGroup]="dynamicPageForm">
        <!-- SELECT -->
        <span *ngFor="let field of fieldsToDisplay">
            <div *ngIf="getValueFrom('fieldType',field) === 'select'">
                <mat-form-field>
                    <mat-label>
                        {{getValueFrom('label',field)}}
                    </mat-label>
                    <mat-select [formControlName]='field'>
                        <mat-option *ngFor="let option of getValueFrom('options',field)" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <!-- INPUT -->
            <div *ngIf="getValueFrom('fieldType',field) === 'input' && getValueFrom('shouldShowField', field)">
                <mat-form-field>
                    <mat-label>
                        {{getValueFrom('label',field)}}
                    </mat-label>
                    <input matInput [formControlName]='field'>
                </mat-form-field>
            </div>
            <!-- RADIOGROUP-->
            <div *ngIf="getValueFrom('fieldType',field) === 'radioGroup'">
                <mat-label>
                    {{getValueFrom('label',field)}}
                </mat-label>
                <mat-radio-group [formControlName]='field'>
                    <mat-radio-button class="padding-left-10" *ngFor="let option of getValueFrom('options',field)"
                        [value]='option'>
                        {{option}}
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </span>
    </form>
</div>
