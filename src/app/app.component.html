<button class="margin-left-10 margin-top-10" mat-flat-button color="primary"
  (click)="switch()">{{showDynamicPage? 'Show Static Page' : 'Show Dynamic Page'}}</button>
<div *ngIf="!showDynamicPage" class="main-container">
  <mat-label>
    <h2>Static Form</h2>
  </mat-label>
  <form [formGroup]='testForm'>
    <div>
      <mat-label>
        Please select an option below:
      </mat-label>
      <mat-radio-group formControlName='personOrBusiness'>
        <mat-radio-button class="padding-left-10" *ngFor='let option of radioOptions' [value]='option'>
          {{option}}
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <div *ngIf='testForm.controls.personOrBusiness.value === "Person"'>
      <mat-form-field>
        <mat-label>
          First name
        </mat-label>
        <input matInput formControlName='firstName'>
      </mat-form-field>
    </div>
    <div *ngIf='testForm.controls.personOrBusiness.value === "Person"'>
      <mat-form-field>
        <mat-label>
          Last name
        </mat-label>
        <input matInput formControlName='lastName'>
      </mat-form-field>
    </div>
    <div *ngIf='testForm.controls.personOrBusiness.value === "Business"'>
      <mat-form-field>
        <mat-label>
          Business name
        </mat-label>
        <input matInput formControlName='businessName'>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>
          Address Line One
        </mat-label>
        <input matInput formControlName='addressLine1'>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>
          Address Line Two
        </mat-label>
        <input matInput formControlName='addressLine2'>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>
          City
        </mat-label>
        <input matInput formControlName='city'>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>
          State
        </mat-label>
        <mat-select formControlName='state'>
          <mat-option *ngFor='let option of stateOptions'>
            {{option}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>
          Country
        </mat-label>
        <mat-select formControlName='country'>
          <mat-option *ngFor='let option of countryOptions'>
            {{option}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>
<app-dynamic-page *ngIf="showDynamicPage"></app-dynamic-page>
